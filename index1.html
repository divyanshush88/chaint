<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radha Naam Jap - Mala Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Rozha+One&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --mor-blue: #1e3c72;
            --mor-teal: #2a5298;
            --mor-green: #006400;
            --gold: #FFD700;
            --light: #f4f4f4;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--mor-blue), var(--mor-green)); /* Mor Pankh Gradient */
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Animation */
        .bg-text {
            position: absolute;
            font-family: 'Rozha One', serif;
            color: rgba(255, 255, 255, 0.05);
            font-size: 4rem;
            animation: float 10s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(20deg); opacity: 0; }
        }

        /* Containers */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .hidden { display: none; }

        h1, h2 { color: var(--gold); text-shadow: 1px 1px 2px black; }

        /* Forms */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary { background: var(--gold); color: #000; }
        .btn-primary:hover { background: #e6c200; transform: scale(1.02); }
        
        .btn-google { background: #db4437; color: white; }
        
        .link { color: var(--gold); cursor: pointer; font-size: 0.9rem; text-decoration: underline; }

        /* Dashboard & Counter */
        .nav-icons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .counter-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid var(--gold);
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(0,0,0,0.5), transparent);
            cursor: pointer;
            user-select: none;
            box-shadow: 0 0 20px var(--gold);
            transition: transform 0.1s;
        }

        .counter-circle:active { transform: scale(0.95); }

        .jap-count { font-size: 3.5rem; font-weight: bold; color: white; }
        .mala-count { font-size: 1rem; color: var(--gold); }

        .mantra-select {
            background: transparent;
            color: white;
            border: 1px solid var(--gold);
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Peacock Feather decoration */
        .mor-pankh-deco {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 3rem;
            color: var(--gold); /* Use an image ideally, using icon for now */
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

    <div class="bg-text" style="left: 10%; animation-duration: 15s;">Radha</div>
    <div class="bg-text" style="left: 70%; animation-duration: 12s;">Krishna</div>
    <div class="bg-text" style="left: 40%; animation-duration: 18s;">Radhe</div>

    <audio id="radhaAudio" src="https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3"></audio>

    <div id="auth-page" class="container">
        <i class="fas fa-feather-alt mor-pankh-deco"></i>
        <h1>Radha Naam Jap</h1>
        
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button class="btn-primary" onclick="login()">Login</button>
            <button class="btn-google" onclick="googleLogin()"><i class="fab fa-google"></i> Login with Google</button>
            <p class="link" onclick="toggleAuth('signup')">Don't have an account? Sign Up</p>
            <p class="link" onclick="resetPassword()">Forgot Password?</p>
        </div>

        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button class="btn-primary" onclick="signup()">Sign Up</button>
            <p class="link" onclick="toggleAuth('login')">Already have an account? Login</p>
        </div>
    </div>

    <div id="dashboard-page" class="container hidden">
        <div class="nav-icons">
            <i class="fas fa-user-circle" onclick="showProfile()"></i>
            <select id="mantra-select" class="mantra-select">
                <option value="radha">Radha Radha</option>
                <option value="krishna">Hare Krishna</option>
            </select>
            <i class="fas fa-cog" onclick="showSettings()"></i>
        </div>

        <h3>Your Mala</h3>
        <div class="counter-circle" onclick="incrementCounter()">
            <div class="jap-count" id="display-jap">0</div>
            <div class="mala-count">Beads (Total: <span id="display-total">0</span>)</div>
        </div>

        <p style="color: var(--gold); font-size: 1.2rem;">Malas Completed: <span id="display-malas">0</span></p>

        <button class="btn-primary" style="width: 50%;" onclick="addMoreMantras()">+ Add Mantra</button>
        <button onclick="logout()" style="background:transparent; border:1px solid white; color:white; margin-top:20px;">Logout</button>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyBih8QGILw8n6fHPOWMnkIWPJ6TgqbKrqU",
          authDomain: "code-4efc8.firebaseapp.com",
          projectId: "code-4efc8",
          storageBucket: "code-4efc8.firebasestorage.app",
          messagingSenderId: "375874807686",
          appId: "1:375874807686:web:dcaf9a63d962b29eb4ae07",
          measurementId: "G-60461V3Y6R"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        
        let currentUser = null;
        let currentCount = 0;
        let totalCount = 0;
        let malas = 0;

        // UI Functions (Exposed to Window for HTML onclick)
        window.toggleAuth = (view) => {
            if (view === 'signup') {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('signup-form').classList.remove('hidden');
            } else {
                document.getElementById('signup-form').classList.add('hidden');
                document.getElementById('login-form').classList.remove('hidden');
            }
        };

        window.login = async () => {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-password').value;
            if (!email || !pass) {
                alert("Please enter both email and password.");
                return;
            }
            if (!/\S+@\S+\.\S+/.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) { alert(error.message); }
        };

        window.signup = async () => {
            const email = document.getElementById('signup-email').value;
            const pass = document.getElementById('signup-password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                // Create user doc
                await setDoc(doc(db, "users", auth.currentUser.uid), {
                    totalJap: 0,
                    malas: 0
                });
            } catch (error) { alert(error.message); }
        };

        window.googleLogin = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                // Check if doc exists, if not create
                const docSnap = await getDoc(doc(db, "users", result.user.uid));
                if (!docSnap.exists()) {
                    await setDoc(doc(db, "users", result.user.uid), { totalJap: 0, malas: 0 });
                }
            } catch (error) { alert(error.message); }
        };

        window.resetPassword = async () => {
            const email = prompt("Enter your email for reset link:");
            if(email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert("Reset link sent!");
                } catch(e) { alert(e.message); }
            }
        };

        window.logout = () => signOut(auth);

        // Core Logic
        window.incrementCounter = async () => {
            if (!currentUser) return;

            // 1. Audio
            const audio = document.getElementById('radhaAudio');
            // Reset audio to start so rapid clicks work
            audio.currentTime = 0;
            audio.play();

            // 2. Logic
            currentCount++; // This is bead count for current mala (0-108)
            totalCount++;   // Total lifetime count

            if (currentCount >= 108) {
                currentCount = 0;
                malas++;
                alert("Radhe Radhe! One Mala Completed!");
                // Vibrate phone if mobile
                if (navigator.vibrate) navigator.vibrate(200);
            }

            updateUI();
            
            // 3. Save to DB (Debouncing recommended for production, but direct for now)
            // Use 'increment' for atomic updates to prevent race conditions
            const userRef = doc(db, "users", currentUser.uid);
            await updateDoc(userRef, {
                totalJap: totalCount,
                malas: malas
            });
        };

        function updateUI() {
            document.getElementById('display-jap').innerText = currentCount;
            document.getElementById('display-total').innerText = totalCount;
            document.getElementById('display-malas').innerText = malas;
        }

        window.addMoreMantras = () => {
            alert("This feature will allow you to add custom mantras in the future!");
        }

        window.showProfile = () => {
             alert(`User: ${currentUser.email}\nTotal Japs: ${totalCount}`);
        }
        
        window.showSettings = () => {
            alert("Settings: \n- Vibration: On\n- Audio: On");
        }

        // Auth State Listener
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('dashboard-page').classList.remove('hidden');
                
                // Fetch Data
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    totalCount = data.totalJap || 0;
                    malas = data.malas || 0;
                    // Calculate current bead progress based on total
                    currentCount = totalCount % 108; 
                    updateUI();
                }
            } else {
                document.getElementById('auth-page').classList.remove('hidden');
                document.getElementById('dashboard-page').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
